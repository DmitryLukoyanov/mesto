<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото Жак-Ив Кусто">
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <button class="profile-info__edit-btn" type="button"></button>
          <p class="profile-info__description">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="elements" aria-label="Фото галерея">
        <ul class="elements__list">
          <li class="elements__card">
            <img class="elements__img" src="./images/karachaevsk.jpg" alt="Фото Карачаевска">
            <div class="elements__group">
              <p class="elements__title">Карачаевск</p>
              <div class="elements__like"></div>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__img" src="./images/elbrus.jpg" alt="Фото Эльбруса">
            <div class="elements__group">
              <p class="elements__title">Гора Эльбрус</p>
              <div class="elements__like"></div>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__img" src="./images/dombai.jpg" alt="Фото Домбая">
            <div class="elements__group">
              <p class="elements__title">Домбай</p>
              <div class="elements__like"></div>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__img" src="./images/elbrus.jpg" alt="Фото Эльбруса">
            <div class="elements__group">
              <p class="elements__title">Гора Эльбрус</p>
              <div class="elements__like"></div>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__img" src="./images/dombai.jpg" alt="Фото Домбая">
            <div class="elements__group">
              <p class="elements__title">Домбай</p>
              <div class="elements__like"></div>
            </div>
          </li>
          <li class="elements__card">
            <img class="elements__img" src="./images/karachaevsk.jpg" alt="Фото Домбая">
            <div class="elements__group">
              <p class="elements__title">Карачаево-Черкессия</p>
              <div class="elements__like"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
          <button class="popup__close-btn" type="button"></button>
          <form class="edit-form" name="edit-form">
            <h2 class="edit-form__title">Редактировать профиль</h2>
            <fieldset class="edit-form__info">
              <input class="edit-form__input edit-form__input_type_name" type="text" placeholder="Имя" name="name">
              <input class="edit-form__input edit-form__input_type_description" type="text" placeholder="Описание" name="description">
            </fieldset>
            <button class="edit-form__save-btn" type="submit">Сохранить</button>
          </form>
        </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
