<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото Жак-Ив Кусто">
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <button class="profile-info__edit-btn" type="button"></button>
          <p class="profile-info__description">Исследователь океана</p>
        </div>
        <button class="profile__add-card-btn" type="button"></button>
      </section>
      <section class="elements" aria-label="Фото галерея">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <!--попап редактирования профиля-->
    <div class="popup editProfile-popup">
        <div class="popup__container">
          <button class="popup__close-btn" type="button"></button>
          <form class="edit-form" name="edit-form" novalidate>
            <h2 class="edit-form__title">Редактировать профиль</h2>
            <fieldset class="edit-form__info">
              <input class="edit-form__input edit-form__input_type_name" type="text" placeholder="Имя" name="name" id="name-profile" required minlength="2" maxlength="40">
              <span class="edit-form__error" id="name-profile-error"></span>
              <input class="edit-form__input edit-form__input_type_description" type="text" placeholder="Описание" name="description" id="description-profile" required minlength="2" maxlength="200">
              <span class="edit-form__error" id="description-profile-error"></span>
            </fieldset>
            <button class="edit-form__save-btn edit-form__save-btn_valid" type="submit">Сохранить</button>
          </form>
        </div>
    </div>

    <!--попап добавления карточки-->
    <div class="popup addCard-popup">
      <div class="popup__container">
        <button class="popup__close-btn" type="button"></button>
        <form class="edit-form" name="edit-form" novalidate>
          <h2 class="edit-form__title">Новое место</h2>
          <fieldset class="edit-form__info">
            <input class="edit-form__input edit-form__input_card_name" type="text" placeholder="Название" name="name" id="name-card" required minlength="2" maxlength="30" required>
            <span class="edit-form__error" id="name-card-error"></span>
            <input class="edit-form__input edit-form__input_card_link" type="url" placeholder="Ссылка на картинку" name="link" id="link-card" required>
            <span class="edit-form__error" id="link-card-error"></span>
          </fieldset>
          <button class="edit-form__save-btn edit-form__save-btn_valid" type="submit">Создать</button>
        </form>
      </div>
  </div>

    <!--Попап открытия картинки-->
    <div class="popup lightbox-popup">
      <figure class="popup__image-container">
        <img class="popup__image" src="#" alt="Всплывающая картинка">
        <figcaption class="popup__image-caption"></figcaption>
        <button class="popup__close-btn" type="button" aria-label="закрыть окно"></button>
      </figure>
    </div>

    <!--Шаблон карточки-->
    <template class="template__card">
          <li class="elements__card">
            <button class="elements__delete" type="button"></button>
            <img class="elements__img" src="#" alt="Картинка">
            <div class="elements__group">
              <p class="elements__title"></p>
              <button class="elements__like" type="button">
              </button>
            </div>
          </li>
        </template>
  </div>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>

</body>
</html>
